<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Form</title>
    <link rel="stylesheet" href="index.css">
    <link class="icon" rel="icon" href="hospital.jpg">
    <script src="index.js"></script>
</head>
<body>
    <h2>HOSPITAL REGISTRATION FORM  <img class="logo" src="icon.jfif" alt=""></h2>
    <section class="parent">
        <div >
            <form name="reg" action="">
            
                <div class="container">
                    <h4>PERSONAL INFORMATION</h4>
                    <div>
                        <label for="">Enter your Name:</label>
                        <input type="text" name="Pname" id="name" required minlength="4" pattern="[A-Za-z]*" title="only alphabets allowed">
                        
                    </div>
                    <div>
                        <label for="">Photo:</label>
                        <input type="file" name="" id="">
                    </div>
                    <div>
                        <label for="age">Enter your Age:</label>
                        <input type="number" name="age" id="age" required maxlength="3">
                    </div>
                    <div>
                        <label for="dob">Enter your DOB:</label>
                        <input type="date" name="dob" id="dob" required>
                    </div>
                    <div>
                        <label for="gender">Gender:</label> <br>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="" style="cursor: pointer;">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="" style="cursor: pointer;">
                        <label for="other">Others</label>
                        <input type="radio" name="gender" id="" style="cursor: pointer;">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" name="numbers" id="number" required minlength="10" maxlength="10" pattern="[0-9]*" title="Only numbers allowed">
                        <script src="/index.js"></script>
                    </div>
                    <div>
                        <label for="address">Address</label><br>
                        <textarea name="" id="" cols="30" rows="5" required minlength="10" maxlength="50"></textarea>
                    </div>                   
                </div>

                <div class="container2">
                    <h4 >MEDICAL INFORMATION</h4>
                    <div >
                        <label for="">Sugar level:</label><br>
                        <input type="number" name="" required min="0" max="800">
                    </div>
                    <div >
                        <label for="">Pressure level:</label>
                        <input type="number" name="" id="" required min="0" max="800">
                    </div>
                    <div>
                        <label for="">Current Disease:</label>
                        <input type="text" name="" required>
                    </div>
                </div>
                
                <div class="container3">
                    <div>
                        <label for="appointment">Enter Date for Appointment:</label>
                        <input type="date" name="" id="" required>
                    </div>
                    <div>
                        <label for="">Select Doctor:</label>
                        <select name="" id="" required>
                            <option value="0" aria-placeholder="Doctor name"></option>
                            <option value="">DR.Sam</option>
                            <option value="">DR.Ram</option>
                            <option value="">DR.Gokul</option>
                            <option value="">DR.Saranya</option>
                        </select>
                        
                    </div>
                </div>
                <script src="/index.js"> 
                </script>
                <button type="submit" onclick="ageCheck()">SUBMIT</button>
            </form>            
    </section>   
</body>
</html>
